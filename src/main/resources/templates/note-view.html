<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout (~{::title},~{::content})}">
<head>
  <title th:fragment="title"
         th:text="'View Note: ' + ${note.title}">Note View</title>
</head>
<body>
  <div th:fragment="content">
    <h2 th:text="${note.title}">Note Title</h2>
    <p><strong>Content:</strong></p>
    <div class="border p-3 mb-3" th:text="${note.content}">â€¦</div>
    <p><strong>Created:</strong>
        <span th:if="${note.createdAt != null}" th:text="${note.createdAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}"></td>
        <span th:if="${note.createdAt == null}">Not set</span>
    </p>
    <p><strong>Updated:</strong>
        <span th:if="${note.createdAt != null}" th:text="${note.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm'))}"></td>
        <span th:if="${note.updatedAt == null}">Not set</span>
    </p>
    <a th:href="@{/notes}" class="btn btn-secondary">Back to List</a>
    <a th:href="@{/notes/edit/{id}(id=${note.id})}" class="btn btn-secondary">Edit</a>
  </div>
</body>
</html>
