<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:block="${title}">Your App Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Note & Schedule Manager</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/notes}">Notes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/schedules}">Schedules</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/schedules/calendar}">Calendar</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">
                                <span>
                                    Hello, <strong th:text="${currentUser.username}">user</strong>
                                    (<span th:text="${currentUser.email}">email@example.com</span>)
                                </span>
                              </a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a th:href="@{/logout}" class="dropdown-item">Logout</a></li>
                            </ul>
                        </li>
                  
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-5">
            <!-- navbar… -->
            <nav class="navbar …"></nav>
    
            <!-- this will be replaced by the child’s <div th:fragment="content">…</div> -->
            <div th:replace="~{::content}"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
