<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout (~{::title},~{::content})}">
<head>
  <title th:fragment="title" th:text="${note.id}!=null? 'Edit Note':'Add Note'">Note</title>
</head>
<body>
  <div th:fragment="content">
    <h2 th:text="${note.id}!=null? 'Edit Note':'Add Note'"></h2>
    <form th:action="${note.id}!=null? @{/notes/edit/{id}(id=${note.id})} : @{/notes/save}" 
          th:object="${note}" method="post">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input th:field="*{title}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label class="form-label">Content</label>
        <textarea th:field="*{content}" class="form-control" rows="5"></textarea>
      </div>
      <button type="submit" class="btn btn-success">Save</button>
      <a th:href="@{/notes}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</body>
</html>
