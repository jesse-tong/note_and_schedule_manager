<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <h2>Register</h2>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" th:field="*{username}" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" th:field="*{email}" type="email" class="form-control" required/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" th:field="*{password}" type="password" class="form-control" required/>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <a th:href="@{/login}" class="btn btn-secondary">Back to Login</a>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
