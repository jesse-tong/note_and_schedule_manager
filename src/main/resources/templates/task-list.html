<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/default :: layout(~{::title},~{::content})}">
<head>
  <title th:fragment="title">Scheduled Tasks</title>
</head>
<body>
  <div th:fragment="content">
    <h2>Scheduled Tasks</h2>
    <table class="table">
      <thead>
        <tr><th>Task ID</th><th>Done?</th><th>Cancelled?</th></tr>
      </thead>
      <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.done}">false</td>
            <td th:text="${task.cancelled}">false</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
